<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:#f07c58; 
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            position: relative;
        }
        .left-section {
            width: 50%;
            background-color: #f07c58;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .right-section {
            width: 50%;
            position: relative;
        }
        .background-box {
            position: absolute;
            top: 0%; 
            left: -10%;
            width: 140%; 
            height: 130%;
            background-color: #FFF3D6;
            border-radius: 120px; 
            transform: rotate(-15deg); 
            transform-origin: center;
            transition: transform 0.5s ease;
            z-index: 0; 
        }
        .right-content {
            position: relative;
            z-index: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #D5A6BD;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-complete {
            background-color: #f07c58;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-complete:hover {
            background-color: #f07c58;
        }
        .toggle-btn {
            margin-top: 20px;
            background-color: #f07c58;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .background-box.active {
            transform: rotate(15deg); /* Flat when active */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>We're so glad to have you on board!</h1>
            <p>Join millions of designers all over the world and keep up with the trends in the design world.</p>
        </div>
        <div class="right-section">
            <div class="background-box" id="background-box"></div>
            <div class="right-content">
                <div class="profile-img">ðŸ™‚</div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="E-mail address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn-complete">Complete</button>
                </form>
                <button class="toggle-btn" onclick="toggleTilt()">Switch to Login</button>
            </div>
        </div>
    </div>

    <script>
        function toggleTilt() {
            const backgroundBox = document.getElementById('background-box');
            backgroundBox.classList.toggle('active');
        }
    </script>
</body>
</html>
